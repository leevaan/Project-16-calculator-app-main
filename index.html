    <script>
        // Initialize theme and range value from localStorage before body is loaded
        (function() {
            const savedTheme = localStorage.getItem('selectedTheme');
            const savedValue = localStorage.getItem('selectedValue');
            document.addEventListener('DOMContentLoaded', function() {
                const theme = document.getElementById('theme');
                const range = document.getElementById('change-bckg-color');
                if (savedTheme) {
                    theme.href = savedTheme;
                }
                if (savedValue) {
                    range.value = savedValue;
                }
            });
        })();
    </script>
    <title>Calculator app</title>
    <style>
        .attribution { font-size: clamp(0.75rem, 0.3239rem + 1.8182vw, 0.9375rem); text-align: center; }

<body>
    <header>
        <h1 id="helper-black-color" class="helper-black-color white-color">calc</h1>
        <div class="headers_range-cont">
           <div class="headers_range-number">
                <span class="helper-black-color white-color">1</span>
                <span class="helper-black-color white-color">2</span>
                <span class="helper-black-color white-color">3</span>
           </div>
            <form action="#">
                <label class="helper-black-color white-color theme" for="change-bckg-color">THEME</label>
                <input id="change-bckg-color" class="range_keyboard-background" type="range" name="vol" min="0" step="30" max="60" value="0">
            </form>
        </div>
       
    </header>

    <main>
        <section id="screen-background" class="screen-background sec_one">
        </section>

        <section class="range_keyboard-background sec_two">
            <button num="mine-num" id="white-button" class="white-button-background black-color butt">8</button>
            <button num="mine-num" id="black-color" class="white-button-background black-color butt">7</button>
            <button num="mine-num" class="white-button-background black-color butt">9</button>
            <button id="delete-button" class="white-color del-reset-background butt del">DEL</button>

            <button num="mine-num" class="white-button-background black-color butt">4</button>
            <button num="mine-num" class="white-button-background black-color butt">5</button>
            <button num="mine-num" class="white-button-background black-color butt">6</button>
            <button class="white-button-background black-color butt">+</button>

            <button num="mine-num" class="white-button-background black-color butt">1</button>
            <button num="mine-num" class="white-button-background black-color butt">2</button>
            <button num="mine-num" class="white-button-background black-color butt">3</button>
            <button class="white-button-background black-color butt">-</button>

            <button num="mine-num" class="white-button-background black-color butt">.</button>
            <button num="mine-num" class="white-button-background black-color butt">0</button>
            <button class="white-button-background black-color butt">/</button>
            <button class="white-button-background black-color butt">x</button>

            <button class="white-color del-reset-background reset-equal reset">RESET</button>
            <button id="equal-button" class="white-color equal-background reset-equal equal">=</button>
        </section>
